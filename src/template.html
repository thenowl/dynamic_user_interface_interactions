<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic User Interface Interactions</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

  <header>

    <nav id="nav">
      <h2>Home</h2>
      <div class="sub-nav-container">
        <h2 id="productsLink">Products</h2>
        <div class="products sub-menu" id="products">
          <p>New Product</p>
          <p>Most Important Product</p>
          <p>Lite Version</p>
          <p>Some Other Product</p>
        </div>
      </div>
      <div class="sub-nav-container">
        <h2 id="aboutLink">About Us</h2>
        <div class="about-us sub-menu" id="aboutUs">
          <p>Our Company</p>
          <p>Our Mission</p>
          <p>Who We Are</p>
        </div>
      </div>
      <div class="sub-nav-container">
        <h2 id="contactLink">Contact</h2>
        <div class="contact sub-menu" id="contact">
          <p>Contact Form</p>
          <p>Forum</p>
        </div>
      </div>
    </nav>

  </header>

  <main>
    <div class="image-frame" id="imageFrame">
      <div class="left-arrow" id="leftArrow"></div>
      <div class="right-arrow" id="rightArrow"></div>
      <div class="image-container" id="imageContainer">
        <img src="./img/autumn.jpg" alt="autumn-image" width="1280px" height="853px">
        <img src="./img/cat.jpg" alt="cat-image" width="1280px" height="853px">
        <img src="./img/dog.jpg" alt="dog-image" width="1280px" height="853px">
        <img src="./img/red-plum.jpg" alt="red-plum-image" width="1280px" height="853px">
        <img src="./img/ural-owl.jpg" alt="owl-image" width="1280px" height="853px">
      </div>


    </div>
    <div class="nav-circles-container" id="navCirclesContainer">
      <div class="navigation-circles selected" id="autumnCircle"></div>
      <div class="navigation-circles" id="catCircle"></div>
      <div class="navigation-circles" id="dogCircle"></div>
      <div class="navigation-circles" id="plumCircle"></div>
      <div class="navigation-circles" id="owlCircle"></div>
    </div>
  </main>

  <footer>
    <p>Images taken from <a href="https://pixabay.com/" target="_blank">pixabay</a>.</p>
  </footer>

</body>

</html>
